<!DOCTYPE html>
<html>
    <head><title>Application Form</title></head>
    <body style="background-color: aqua; text-align: center; border: 6px solid green;
    height: 600px;">
        <hr><hr><h2>Application Form</h2><hr><hr>
            <form action="Submit.html">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname"><br><br>
                    
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname"><br><br>
                    
                    <label for="mname">Mother's Name:</label>
                    <input type="text" id="mname"><br><br>
                    
                    <label for="ftname">Father's Name:</label>
                    <input type="text" id="ftname"><br><br>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone"><br><br>
                    
                    <label for="EMAIL">Email_Id:</label>
                    <input type="text" id="e_id"><br><br>


                    <b>Gender: </b>Male<input type = "radio" id = 'male' name = 'Gender' value="Male">
                    Female<input type = "radio" id = "female" name = "Gender" value = 'Female'><br><br>

                    <b>Address: </b>
                    <textarea name="Address" rows="2" cols="30"></textarea><br<><br>
                                        
                    
                    <br><b>Hobbies: </b>
                    Drawing
                    <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
                    Singing
                    <input type="checkbox" name="Hobby_Singing" value="Singing" />
                    Dancing
                    <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
                    Cooking
                    <input type="checkbox" name="Hobby_Cooking" value="Cooking" />
 
 
                    <br><br>Others
                    <input type="text" name="Other_Hobby" maxlength="30" /><br><br>
                    
                    <input type="submit" value="Submit">
            
            </form> 

        </body>
    
</html>
